<div class="stock-item">
  
    <div>
        <h2>
            <a class="caption-left" [routerLink]="['/stockDetail', stock.id]">
                {{ stock.ticker }}
            </a>
            <span class="caption-right">
                {{ stock.price | currency:'USD':'symbol'}}
            </span>
        </h2>
    </div>

    <div class="caption-normal">Amount: {{ stock.amount }}</div>
    <div class="caption-normal"> 
        <button (click)="remove(stock.id)">BUY</button>
</div>

</div>
