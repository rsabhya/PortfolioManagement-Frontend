
<div class="stock-item">
    <div class="column">
        <h2>
            <a [routerLink]="['/stockDetail', stock.id]">
                {{ stock.ticker }}
            </a>
        </h2>
    </div>
    <div class="column">
        {{ stock.price | currency:'USD':'symbol'}}
    </div>
    <div class="column">
        Amount: {{ stock.amount }}
    </div>
    <div class="column">
        <button (click)="remove(stock)">BUY</button>
    </div>
  </div>
